plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'distribution'
}

// Since we are using openfaas' template java11, we have to make sure the compiler uses the correct java version
targetCompatibility = '11'
sourceCompatibility = '11'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile 'com.openfaas:model:0.1.1'
    compile 'com.openfaas:entrypoint:0.1.0'

    // README: apparently using 'implementation' breaks the
    // function that use those libraries, so 'compile' its advised
    // Gson dependency
    compile 'com.google.code.gson:gson:2.9.0'
    // https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
    //compile 'com.googlecode.json-simple:json-simple:1.1.1'
    // Lettuce dependency
    compile 'io.lettuce:lettuce-core:6.1.8.RELEASE'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    flatDir {
        dirs '../libs'
    }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'OpenFaaS Function',
                   'Implementation-Version': '1.0'
    }
}


distributions {
    main {
        contents {
            from jar
            into('lib') {
                from(project.configurations.runtime)
            }
        }
    }
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

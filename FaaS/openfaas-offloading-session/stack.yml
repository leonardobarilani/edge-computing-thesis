version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  session-offloading-manager:
    lang: java11
    handler: ./session-offloading-manager
    image: carrone/session-offloading-manager:latest    
    environment:
      write_debug: true
      write_timeout: 2m30s
      read_timeout: 2m
      exec_timeout: 2m
      handler_wait_duration: 1m30s
      healthcheck_interval: 5s
